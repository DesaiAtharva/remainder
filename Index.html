<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remainder</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

    
    <h1>Calculate Remainder</h1>
    <div class="formDiv">
        <label for="length">Length</label>
        <input type="number" id ="length" class="inp">
    </div>
    
    <div class="formDiv">
        <label for="breadth">Breadth</label>
        <input type="number" id ="breadth" class="inp">
    </div>
    

    <div class="formDiv">
        <label for="number">Number</label>
        <input type="number" id ="number" class="inp">
    </div>
    

    <button onclick="calcRemainder()">Calculate Remainder</button>


    <table>
        <thead>
            <th>Name</th>
            <th>Value</th>
        </thead>
        
        <tbody>
            <tr>
                <td>Length Remainder</td>
                <td id="lenResult">0</td>
            </tr>
            <tr>
                <td>Breadth Remainder</td>
                <td id="breadthResult">0</td>
            </tr>
            <tr>
                <td>Area Remainder</td>
                <td id="areaResult">0</td>
            </tr>
            <tr>
                <td>Perimeter Remainder</td>
                <td id="perimeterResult">0</td>
            </tr>

            <tr>
                <td>part Dimensions</td>
                <td id="dimensions">0</td>
            </tr>

           
        </tbody>
    </table>
</div>
<script src="./script.js"></script>
</body>
</html>
